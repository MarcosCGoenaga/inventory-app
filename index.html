<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Data Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Paste Raw Data Below</h2>
    <textarea id="rawData" placeholder="Paste your DOS screen data here..."></textarea>
    <button onclick="parseData()">Parse Data</button>
    
    <h2>Parsed Data</h2>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function parseData() {
            const rawText = document.getElementById('rawData').value;
            const lines = rawText.split('\n');
            const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = "";
            
            lines.forEach(line => {
                const parts = line.trim().split(/\s+/); // Split by spaces
                if (parts.length >= 3) {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = parts[0];
                    row.insertCell(1).textContent = parts[1];
                    row.insertCell(2).textContent = parts.slice(2).join(' ');
                }
            });
        }
    </script>
</body>
</html>
