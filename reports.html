<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Reports</title>
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Inventory Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="ppl.html">PPL</a></li>
        <li class="nav-item"><a class="nav-link" href="product-form.html">Add/Edit Products</a></li>
        <li class="nav-item"><a class="nav-link active" href="reports.html">Generate Reports</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="privacy.html">Privacy Policy</a></li>
      </ul>
      <div id="dark-mode-toggle"></div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="text-center">Generate Reports</h2>
    <p class="text-center">Create detailed inventory reports to track stock levels and trends.</p>

    <form id="reportForm" class="mt-4">
      <div class="form-group">
        <label for="reportType">Report Type:</label>
        <select id="reportType" class="form-control">
          <option value="stock">Stock Levels</option>
          <option value="sales">Sales Report</option>
          <option value="low-stock">Low Stock Items</option>
        </select>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" class="form-control">
      </div>
      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" class="form-control">
      </div>
      <button type="button" class="btn btn-primary" onclick="generateReport()">Generate Report</button>
    </form>

    <div id="reportOutput" class="mt-4"></div>
  </main>

  <script src="js/layout.js"></script>
  <script>
    function generateReport() {
      const reportType = document.getElementById("reportType").value;
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;

      let output = `<h3>Report: ${reportType}</h3>`;
      output += `<p><strong>From:</strong> ${startDate} <strong>To:</strong> ${endDate}</p>`;
      output += `<p>Generating data... (This would be replaced with actual report data)</p>`;

      document.getElementById("reportOutput").innerHTML = output;
    }
  </script>
</body>
</html>
