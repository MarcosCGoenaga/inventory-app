<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Inventory Tracker</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="container my-5">
    <h2 class="text-center">Contact Us</h2>
    <p class="text-center">Have questions? Get in touch with us by filling out the form below.</p>

    <form id="contact-form" class="mt-4">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <div id="form-response" class="mt-3"></div>

    <h4 class="mt-5">Other Contact Information</h4>
    <p><strong>Email:</strong> support@inventorytracker.com</p>
    <p><strong>Phone:</strong> +1 (555) 123-4567</p>
    <p><strong>Address:</strong> 123 Inventory Lane, Tech City, USA</p>
  </main>

  <div id="footer-placeholder"></div>

  <script src="js/layout.js"></script>
  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("form-response").innerHTML = "<div class='alert alert-success'>Thank you! Your message has been sent.</div>";
      this.reset();
    });
  </script>
</body>
</html>
