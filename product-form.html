<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Tracker - Add/Edit Product</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="navbar-placeholder"></div>
  <script>
    document.getElementById("navbar-placeholder").innerHTML = `<nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Inventory Tracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ppl.html">PPL</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product-form.html">Add/Edit Products</a>
          </li>
        </ul>
      </div>
    </nav>`;
  </script>
  <main class="container my-5">
    <section class="text-center">
      <h2>Add/Edit Product</h2>
      <form>
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" class="form-control" id="productName" placeholder="Enter product name">
        </div>
        <div class="form-group">
          <label for="productCategory">Category</label>
          <input type="text" class="form-control" id="productCategory" placeholder="Enter product category">
        </div>
        <div class="form-group">
          <label for="productPrice">Price</label>
          <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
        </div>
        <div class="form-group">
          <label for="productStock">Stock</label>
          <input type="number" class="form-control" id="productStock" placeholder="Enter product stock">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
